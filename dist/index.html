<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>E2E Test Dapp</title>
  <link rel="icon" type="image/svg" href="oasis.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
  <main class="container-fluid">
    <header>
      <div id="logo-container">
        <h1 id="logo-text" class="text-center">
          E2E Test Dapp
        </h1>
      </div>
    </header>
    <section>
      <h3 class="card-title">
        Status
      </h3>

      <div class="row">
        <!-- <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-primary">
            Network: <span id="network"></span>
          </p>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-secondary">
            ChainId: <span id="chainId"></span>
          </p>
        </div> -->

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-success">
            Accounts: <span id="accounts"></span>
          </p>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-primary">
            Balance: <span id="balance">0</span>
          </p>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-secondary">
            Nonce: <span id="nonce">null</span>
          </p>
        </div>


      </div>
    </section>

    <section>
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">
                Basic Actions
              </h4>

              <input class="form-control" type="text" placeholder="Extension ID (Option)" id="extensionIdInput" />
              <hr />

              <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton">
                Connect
              </button>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">
                oasis_accounts
              </button>

              <p class="info-text alert alert-secondary">
                oasis_accounts result: <span id="getAccountsResult"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">
                Oasis Send
              </h4>
              <hr />
              <div id="encrypt-message-form">
                <!-- // 设置转账金额 -->
                <!-- // 设置收款金额 -->
                <!-- // 设置nonce -->
                <!-- // 设置feeGas -->
                <!-- // 设置feeAmount -->
                <input class="form-control" type="text" placeholder="Set send amount" id="sendAmountInput" />
                <hr />
                <input class="form-control" type="text" placeholder="Set receive address" id="receiveAddressInput" />
                
                <hr />
                <input class="form-control" type="text" placeholder="Set Nonce (Option)" id="sendNonceInput" />

                <!-- <hr />
                <input class="form-control" type="text" placeholder="Set FeeGas (Option)" id="sendFeeGasInput" />

                <hr />
                <input class="form-control" type="text" placeholder="Set FeeAmount (Option)" id="sendFeeAmountInput" /> -->

               
                <hr />
                <button class="btn btn-primary btn-lg btn-block mb-3" id="sendButton">
                  Send
                </button>
              </div>
              <hr />
              <p class="info-text alert alert-secondary">
                send result: <span id="sendResultDisplay"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">
                Oasis AddEscrow
              </h4>
              <hr />
              <div id="encrypt-message-form">
                <input class="form-control" type="text" placeholder="Set stake amount" id="addEscrowAmountInput" />
                <hr />
                <input class="form-control" type="text" placeholder="Set vaildator address"
                  id="vaildatorAddressInput" />


                  <hr />
                  <input class="form-control" type="text" placeholder="Set Nonce (Option)" id="stakeNonceInput" />
  
                <hr />
                <button class="btn btn-primary btn-lg btn-block mb-3" id="addEscrowButton">
                  addEscrow
                </button>
              </div>
              <hr />
              <p class="info-text alert alert-secondary">
                addEscrow result: <span id="addEscrowResultDisplay"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    
  </main>

  <script src="bundle.js" defer></script>
</body>

</html>
